name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get submodules
      run: git submodule update --init --recursive

    - name: Update
      run: sudo apt-get update --fix-missing
    
    - name: Get valgrind
      run: sudo apt-get install valgrind

    - name: Get norminette
      run: pip install norminette

    - name: Install tree
      run: sudo apt-get install tree

    - name: Tree
      run: tree

    - name: Run norminette
      run: norminette src include libft/src libft/include

    - name: Make program
      run: make

    - name: Re-make program
      run: make re

    - name: View Contents of Libft
      run: nm -C libft/build/libft.a
    
    - name: Test - 10 (No Arg)
      run: ./tests/test_10.sh

    - name: Test - 10
      run: ./tests/test_10_1_arg.sh

    - name: Test - 50 (No Arg)
      run: ./tests/test_50.sh

    - name: Test - 50
      run: ./tests/test_50_1_arg.sh

    - name: Test - 100 (No Arg)
      run: ./tests/test_100.sh

    - name: Test - 100
      run: ./tests/test_100_1_arg.sh

    - name: Re-Make program with debug
      run: make re CFLAGS+=-DDEBUG_PRINT=1

    - name: Test - 10 (No Arg)
      run: ./tests/test_10.sh

    - name: Test - 10
      run: ./tests/test_10_1_arg.sh

    - name: Test - 50 (No Arg)
      run: ./tests/test_50.sh

    - name: Test - 50
      run: ./tests/test_50_1_arg.sh

    - name: Test - 100 (No Arg)
      run: ./tests/test_100.sh

    - name: Test - 100
      run: ./tests/test_100_1_arg.sh
